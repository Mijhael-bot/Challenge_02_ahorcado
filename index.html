<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="Logo Alura">
        </div>
    </header>
    <main>
        <div class="pantallas">
            <div class="pantalla-uno">
                <div class="botones">
                    <input class="iniciar-juego azul" type="button" value="Iniciar Juego">
                    <input class="agregar-palabra blanco" type="button" value="Agregar Nueva Palabra">
                </div>
            </div>
            <div class="pantalla-dos">
                <div class="palabra-escrita">
                    <input class="palabra-nueva" type="text" placeholder="Ingrese una palabra" maxlength="8">
                </div>
                <div class="alerta">
                    
                </div>
                <div class="mensaje">
                    <p class="alerta-escritura">&#9888; Máx. de 8 letras</p>
                </div>
                <div class="botones">
                    
                    <input class="guardar-empezar azul" type="button" value="Guardar y Empezar">
                    <input class="cancelar blanco" type="button" value="Cancelar">
                </div>
            </div>
            <div class="pantalla-tres">
                <div class="area-dibujo">
                    <div class="contenedor-canvas">
                        <canvas class="dibujo" height="270" width="300px">
        
                        </canvas>
                    </div>
                </div>
                <div class="letras">
                    <div class="escritura">
                    </div>
                    <div class="escritura-ingresadas">
                    </div>
                </div>
                <div class="botones">
                    <input class="nuevo-juego azul" type="button" value="Nuevo Juego">
                    <input class="desistir blanco" type="button" value="Desistir">
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <p class="copyright">©Copyright Mijhael Edú Mamani Zapana - 2022</p>
    </footer>
    <script src="js/juego.js"></script>
    <script src="js/pantallas.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/dibujos.js"></script>
    
</body>
</html>
